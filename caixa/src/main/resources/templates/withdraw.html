<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sacar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #14558d;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .form-container h3 {
            font-size: 1.8rem;
            color: #333333;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .form-container label {
            font-weight: 600;
            color: #555555;
        }

        .form-container input {
            border-radius: 8px;
            border: 1px solid #dddfe2;
            padding: 0.75rem;
            margin-bottom: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .form-container button {
            background-color: #1e90ff;
            color: #ffffff;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            padding: 0.75rem;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .form-container button:hover {
            background-color: #1c7ed6;
        }

        .form-container a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin-top: 1rem;
        }

        .form-container a:hover {
            color: #1c7ed6;
        }

        .navbar {
            background-color: #212429;
        }

        .navbar-brand img {
            height: 30px;
        }

        .navbar .btn-outline-light {
            border-color: #ffffff;
            color: #ffffff;
        }

        .navbar .btn-outline-light:hover {
            background-color: #ffffff;
            color: #212429;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h3>Sacar Dinheiro</h3>
        <form th:action="@{/withdraw}" method="post">
            <input type="hidden" name="accountId" th:value="${accountId}">
            <label for="amount">Valor</label>
            <input type="number" id="amount" name="amount" required>
            <button type="submit">Sacar</button>
        </form>
        <a th:href="@{/account?accountId={accountId}(accountId=${accountId}, senha=${session.senha})}">Voltar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
