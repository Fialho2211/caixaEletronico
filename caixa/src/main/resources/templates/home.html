<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fialho's Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #14558d;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-container h1 {
            font-size: 1.8rem;
            color: #333333;
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        .form-container label {
            font-weight: 600;
            color: #555555;
        }

        .form-container input {
            border-radius: 8px;
            border: 1px solid #dddfe2;
            padding: 0.75rem;
            margin-bottom: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .form-container button {
            background-color: #1e90ff;
            color: #ffffff;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            padding: 0.75rem;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #1c7ed6;
        }

        .form-container a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin-top: 1rem;
            text-align: center;
        }

        .form-container a:hover {
            color: #1c7ed6;
        }

        /* Estilos para a mensagem de erro flutuante */
        .floating-error {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4d4d;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: top 0.5s ease-in-out;
        }

        .floating-error.show {
            top: 20px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1>Acesse sua Conta</h1>
        <form th:action="@{/account}" method="get">
            <div class="mb-3">
                <label for="accountId" class="form-label">Número da Conta:</label>
                <input type="number" id="accountId" name="accountId" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" name="senha" class="form-control" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <a th:href="@{/new_account}">Criar nova conta</a>
    </div>

    <!-- Contêiner para a mensagem de erro flutuante -->
    <div id="error-message" class="floating-error" th:if="${error}">
        <span th:text="${error}"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Exibir e ocultar a mensagem de erro flutuante
        window.onload = function () {
            var errorMessage = document.getElementById('error-message');
            if (errorMessage) {
                errorMessage.classList.add('show');
                setTimeout(function () {
                    errorMessage.classList.remove('show');
                }, 3000); // Exibe a mensagem por 3 segundos
            }
        }
    </script>

</body>

</html>
