<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Extrato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #14558d;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 3rem;
        }

        .statement-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .statement-container h3 {
            color: #333333;
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        .statement-container i {
            color: #555555;
            font-style: normal;
            display: block;
            text-align: center;
            margin-bottom: 1rem;
        }

        .statement-container table {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }

        .statement-container th,
        .statement-container td {
            padding: 0.75rem;
            border-bottom: 1px solid #dddfe2;
            color: #555555;
        }

        .statement-container th {
            background-color: #f8f9fa;
            color: #333333;
            font-weight: 600;
        }

        .statement-container tbody tr:hover {
            background-color: #f1f3f5;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-secondary a {
            color: #ffffff;
            text-decoration: none;
        }

        .btn-secondary a:hover {
            color: #ffffff;
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="statement-container">
            <h3>Extrato da Conta</h3>
			<i>Conta: <span th:text="${account.id}"></span> | Saldo atual: <span th:text="${account.saldo}"></span></i>
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Valor</th>
                        <th>Data/Hora</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.tipo}"></td>
                        <td th:text="${transaction.valor}"></td>
                        <td th:text="${transaction.data}"></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-secondary mt-3">
                <a th:href="@{/account(accountId=${account.id}, senha=${senha})}">Voltar</a>
            </button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
